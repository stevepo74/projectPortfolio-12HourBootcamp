<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>Contact</h1>
    <section>
      <form>
        <h2>Contact Me</h2>
        <div class="input-section">
          <div class="input-group">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" value="John"></input>
          </div>
          <div class="input-group">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" value="Doe"></input>
          </div>
        </div> 
        
        <div class="input-section">
          <input type="radio" id="office" name="office"></input>
          <label for="office">Office</label>
          <input type="radio" id="remote" name="remote"></input>
          <label for="remote">Remote</label>
          <input type="radio" id="other" name="other"></input>
          <label for="other">Other</label>
        </div>

        <div class="input-section">
          <input type="checkbox" id="contract" name="contract" value="contract">
          <label for="contact">Contract Work</label>
          <input type="checkbox" id="full-time" name="full-time" value="full-time">
          <label for="full-time">Full-Time</label>
          <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">
          <label for="sponsorship">Sponsorship</label>
        </div>

        <input class="button" type="submit" value="Submit"></input>
      </form>
    </section>
  </body>
</html>
